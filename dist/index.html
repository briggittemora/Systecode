<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Systecode.png" />
    <link rel="apple-touch-icon" href="/Systecode.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysteCode</title>
    <script>
      // Establece el tema antes de que React cargue para evitar flash
      (function(){
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' ? 'dark' : 'light';
          document.documentElement.classList.remove('light','dark');
          document.documentElement.classList.add(theme);
        } catch (e) {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-CViXUV-R.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-JPAGXpsp.css">
  </head>

  </body>
